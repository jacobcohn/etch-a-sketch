<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='container'>
        <div id='titleDiv'>
            <h1 id='title'>HELLO WORLD!</h1>
        </div>
        <div id='sidebarDiv'>
            <div id='sizeChangerDiv'>
                <h2 id='sizeDisplay'>HELLO</h2>
                <input id='sizeChanger' type="range" min="10" max="100" value="50">
            </div>
            <div id='clearBtnDiv'>
                <button id='clearBtn'>Clear</button>
            </div>
            <div id='colorChangerDiv'>
                <button id='black' class='color' value='black'>black</button>
                <button id='rainbow' class='color' value='rainbow'>rainbow</button>
                <button id='red' class='color' value='red'>red</button>
                <button id='orange' class='color' value='orange'>orange</button>
                <button id='yellow' class='color' value='yellow'>yellow</button>
                <button id='green' class='color' value='green'>green</button>
                <button id='blue' class='color' value='blue'>blue</button>
                <button id='purple' class='color' value='purple'>purple</button>
            </div>
            <div id='gridLinesDiv'>
                <button id='gridLinesOn' class='gridLines' value='1px'>On</button>
                <button id='gridLinesOff' class='gridLines' value='none'>Off</button>
            </div>
        </div>
        <div id='gridContainer'></div>
    </div>

    <script type='text/javascript' src='script.js'></script>
</body>
</html>
