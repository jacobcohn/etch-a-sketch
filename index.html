<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='container'>
        <div id='titleDiv'>
            <h1 id='title'>Etch-a-Sketch</h1>
        </div>
        <div id='sidebarBigDiv'>
        <div id='sidebarSmallDiv'>
            <div id='sidebarTitleDiv' class='inSidebar'>
                <h1 id='sidebarTitle'>Options</h1>
            </div>
            <div id='clearBtnDiv' class='inSidebar'>
                <button id='clearBtn'>Clear</button>
            </div>
            <div id='sizeChangerDiv' class='inSidebar'>
                <h2 id='sizeDisplay' class='sidebarTitle'></h2>
                <input id='sizeChanger' type="range" min="10" max="80" value="50">
            </div>
            <div id='colorChangerDiv' class='inSidebar'>
                <h2 id='colorChangerTitle' class='sidebarTitle'>Select Color:</h2>
                <div class=' multipleBtns'>
                    <button id='black' class='color selected' value='black'>Black</button>
                    <button id='rainbow' class='color' value='rainbow'>Rainbow</button>
                    <button id='red' class='color' value='red'>Red</button>
                    <button id='orange' class='color' value='orange'>Orange</button>
                    <button id='yellow' class='color' value='yellow'>Yellow</button>
                    <button id='green' class='color' value='green'>Green</button>
                    <button id='blue' class='color' value='blue'>Blue</button>
                    <button id='purple' class='color' value='purple'>Purple</button>
                </div>
            </div>
            <div id='gridLinesDiv' class='inSidebar'>
                <h2 id='gridLinesTitle' class='sidebarTitle'>Grid Lines:</h2>
                <div class=' multipleBtns'>
                    <button id='gridLinesOn' class='gridLines selected'>On</button>
                    <button id='gridLinesOff' class='gridLines'>Off</button>
                </div>
            </div>
        </div>
        </div>
        <div id='gridContainer'></div>
    </div>

    <script type='text/javascript' src='script.js'></script>
</body>
</html>
